<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Loja Pint Bem, serviços de pinturas.">
    <meta name="description" content="Este é um site de teste para a vaga na Agência Sunset em São José do Rio Preto-SP.">
    
    <title>Pint Bem - Serviços de Pinturas Especializadas</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/pincel-de-rolo.png" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <!-- Banner -->
     <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <img src="./assets/banner.jpg" alt="Banner" class="img-fluid w-100 d-block mx-auto img-banner">
            </div>
        </div>
    </div>


 <!-- Seção de Cards -->
 <div class="container mt-4">
    <div class="row">
        <!-- Card 1 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="div-card">
                    <img src="./assets/icone-pintura-comercial.png" class="card-img-top img-fluid img-card" alt="Imagem Card 1">
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2">Pintura</h6>
                    <h5 class="card-title"><span class="texto-destaque-card">Comercial</span></h5>                   
                    <p class="card-text">Breve descrição do Card</p>
                </div>
            </div>
        </div>


        <!-- Card 2 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="div-card">
                    <img src="./assets/icone-predial.png" class="card-img-top img-fluid img-card" alt="Imagem Card 1">
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2">Pintura</h6>
                    <h5 class="card-title"><span class="texto-destaque-card">Predial</span></h5>                   
                    <p class="card-text">Breve descrição do Card</p>
                </div>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="col-md-4 mb-4">
            <div class="card text-center">
                <div class="div-card">
                    <img src="./assets/icone-pintura-residencial.png" class="card-img-top img-fluid img-card" alt="Imagem Card 1">
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2">Pintura</h6>
                    <h5 class="card-title"><span class="texto-destaque-card">Residencial</span></h5>                   
                    <p class="card-text">Breve descrição do Card.</p>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
